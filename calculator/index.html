<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <input class="row" id="visor" type="text" readonly/>

      <div id="first-line">
        <button data-button="Delete" class="numbers">C</button>
        <button data-button="-">-</button>
        <button data-button="/">รท</button>
        <button data-button="*">x</button>
      </div>
      
      <div id="numbers">
        <button data-button="7" class="numbers">7</button><button data-button="8" class="numbers">8</button><button data-button="9" class="numbers">9</button>
        <button data-button="4" class="numbers">4</button><button data-button="5" class="numbers">5</button><button data-button="6" class="numbers">6</button>
        <button data-button="1" class="numbers">1</button><button data-button="2" class="numbers">2</button><button data-button="3" class="numbers">3</button>
      </div>

      <div id="plus-equal">
        <button data-button="+">+</button>
        <button data-button="Enter">=</button>
      </div>
      
      <div id="zero-point">
        <button data-button="0"class="numbers">0</button><button data-button=".">.</button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
